user:
  create: true
  email: admin@sentry.local
  password: admin

# Внешний ClickHouse. Сервис CHI Altinity: chi-<CHI-name>-<cluster>-<shard>-<replica>
externalClickhouse:
  host: "chi-sentry-clickhouse-single-node-0-0.clickhouse.svc"
  tcpPort: 9000
  httpPort: 8123
  username: default
  password: ""   # в clickhouse.yaml пароль не задан; при необходимости настройте пользователя в CHI
  database: default
  singleNode: true

# В кластере: PostgreSQL, Redis, Kafka (Kraft — без Zookeeper)
postgresql:
  enabled: true
redis:
  enabled: true
kafka:
  enabled: true
  zookeeper:
    enabled: false
  kraft:
    enabled: true
  provisioning:
    enabled: true
    replicationFactor: 1
