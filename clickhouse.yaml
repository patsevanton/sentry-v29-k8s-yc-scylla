# Внешний ClickHouse для Sentry v29 (Altinity ClickHouse Operator).
# Документация: https://github.com/sentry-kubernetes/charts/blob/develop/charts/sentry/docs/external-clickhouse.md
# Оператор должен быть установлен заранее и смотреть namespace sentry (или все namespaces).
apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: sentry-clickhouse
  namespace: sentry
spec:
  configuration:
    clusters:
      - name: single-node
        layout:
          shardsCount: 1
          replicasCount: 1
    users:
      default/networks/ip:
        - "0.0.0.0/0" # Доступ с подов Sentry
  defaults:
    templates:
      podTemplate: clickhouse-single-node
      dataVolumeClaimTemplate: data-volume
  templates:
    podTemplates:
      - name: clickhouse-single-node
        spec:
          containers:
            - name: clickhouse
              image: altinity/clickhouse-server:25.3.6.10034.altinitystable
    volumeClaimTemplates:
      - name: data-volume
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
